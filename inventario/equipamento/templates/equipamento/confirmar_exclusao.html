{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
        <div class="text-center">
            <i class="bi bi-exclamation-triangle-fill text-warning fs-1 mb-3"></i>
            <h3 class="fw-semibold mb-3">Confirmar exclusão</h3>
            <p class="text-secondary mb-4">
                Você tem certeza que deseja excluir o registro 
                <strong>{{ objeto }}</strong>?<br>
                Esta ação <span class="text-danger fw-bold">não poderá ser desfeita</span>.
            </p>
        </div>

        <form method="post" class="text-center">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger px-4">
                    <i class="bi bi-trash"></i> Confirmar
                </button>
                <a href="{{ voltar_url }}" class="btn btn-secondary px-4">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
